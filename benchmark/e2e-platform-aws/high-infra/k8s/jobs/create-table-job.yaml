apiVersion: batch/v1
kind: Job
metadata:
  name: fluss-create-table
  namespace: ${NAMESPACE}
  labels:
    app: fluss-setup
    component: table-creator
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: fluss-setup
        component: table-creator
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-coordinator
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Fluss coordinator to be ready..."
              until nc -z coordinator-server-hs.${NAMESPACE}.svc.cluster.local 9124; do
                echo "Coordinator not ready, waiting..."
                sleep 2
              done
              echo "Coordinator is ready!"
      containers:
        - name: create-table
          image: ${DEMO_IMAGE_REPO}:${DEMO_IMAGE_TAG}
          imagePullPolicy: Always
          command:
            - java
          args:
            - --add-opens=java.base/java.util=ALL-UNNAMED
            - --add-opens=java.base/java.lang=ALL-UNNAMED
            - --add-opens=java.base/java.nio=ALL-UNNAMED
            - --add-opens=java.base/java.time=ALL-UNNAMED
            - -cp
            - /opt/flink/usrlib/fluss-flink-realtime-demo.jar
            - org.apache.fluss.benchmarks.setup.CreateTableWithBuckets
            - ${BOOTSTRAP}
            - ${DATABASE}
            - ${TABLE}
            - "${BUCKETS}"
            - "true"
          env:
            - name: BOOTSTRAP
              value: "${BOOTSTRAP}"
            - name: DATABASE
              value: "${DATABASE}"
            - name: TABLE
              value: "${TABLE}"
            - name: BUCKETS
              value: "${BUCKETS}"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"


